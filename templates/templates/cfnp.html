<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        {{#if description }}
            <meta name="description" content="{{ description }}">
        {{/if}}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/svg+xml" href="/favicon.svg">

        <style type="text/css">
            * {
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                background: #ffffff;
                margin: 0;
                line-height: 1.7;
                color: #1a1a1a;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 0 2rem;
            }

            .site-header {
                background: white;
                padding: 1.5rem 0;
                border-bottom: 1px solid #e5e5e5;
                position: sticky;
                top: 0;
                z-index: 100;
            }

            .logo {
                font-weight: 700;
                color: #2c5f2d;
                font-size: 1.25rem;
                letter-spacing: -0.02em;
                display: flex;
                align-items: center;
                gap: 0.15rem;
            }

            .logo-initial {
                width: 1.5em;
                height: 1.5em;
                vertical-align: middle;
                margin-right: -0.1em;
            }

            .site-nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .nav-links {
                display: flex;
                gap: 2rem;
                list-style: none;
                margin: 0;
                padding: 0;
            }

            .nav-links a {
                color: #1a1a1a;
                text-decoration: none;
                font-weight: 500;
                border-bottom: none;
                transition: color 0.2s ease;
            }

            .nav-links a:hover {
                color: #2c5f2d;
            }

            main {
                padding: 0;
            }

            section {
                padding: 4rem 0;
            }

            section:nth-child(even) {
                background: #fafafa;
            }

            .hero {
                padding: 5rem 0 4rem;
            }

            h1 {
                font-size: 3rem;
                color: #1a1a1a;
                margin: 0 0 1.5rem;
                line-height: 1.1;
                font-weight: 700;
                letter-spacing: -0.03em;
                max-width: 700px;
            }

            .lead {
                font-size: 1.35rem;
                color: #6a6a6a;
                margin-bottom: 0;
                line-height: 1.6;
                max-width: 650px;
            }

            h2 {
                font-size: 2rem;
                color: #1a1a1a;
                margin: 0 0 2rem;
                font-weight: 700;
                letter-spacing: -0.02em;
                padding-bottom: 0.75rem;
                border-bottom: 3px solid #2c5f2d;
                display: inline-block;
            }

            h3 {
                font-size: 1.35rem;
                color: #2c5f2d;
                margin: 2.5rem 0 0.75rem;
                font-weight: 700;
                position: relative;
                padding-left: 1.25rem;
            }

            h3:before {
                content: "●";
                position: absolute;
                left: 0;
                color: #2c5f2d;
                font-size: 0.7em;
            }

            p {
                margin: 0 0 1.25rem;
                color: #4a4a4a;
                line-height: 1.75;
            }

            a {
                color: #2c5f2d;
                text-decoration: none;
                border-bottom: 2px solid #2c5f2d;
                transition: all 0.2s ease;
                font-weight: 500;
            }

            a:hover {
                color: #1e4020;
                border-bottom-color: #1e4020;
            }

            .cta {
                display: inline-block;
                background: #2c5f2d;
                color: white;
                padding: 1rem 2.5rem;
                border-radius: 6px;
                border: none;
                font-weight: 600;
                font-size: 1.1rem;
                transition: all 0.2s ease;
                margin: 2rem 0;
            }

            .cta:hover {
                background: #1e4020;
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(44, 95, 45, 0.3);
            }

            .cta-section {
                text-align: center;
                padding: 5rem 0;
                background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            }

            .cta-section h2 {
                border: none;
                display: block;
                margin-bottom: 1rem;
            }

            .cta-section p {
                font-size: 1.1rem;
                color: #6a6a6a;
                margin-bottom: 2rem;
            }

            ul {
                list-style: none;
                padding: 0;
                margin: 1rem 0 2rem;
            }

            li {
                margin: 0.75rem 0;
                padding-left: 1.5rem;
                position: relative;
            }

            li:before {
                content: "→";
                position: absolute;
                left: 0;
                color: #2c5f2d;
                font-weight: bold;
            }

            strong {
                color: #1a1a1a;
                font-weight: 600;
            }

            .testimonial-section {
                background: #2c5f2d;
                color: white;
                padding: 4rem 0;
                text-align: center;
            }

            .testimonial-section blockquote {
                font-size: 1.5rem;
                font-style: italic;
                line-height: 1.6;
                margin: 0 auto;
                max-width: 700px;
                color: white;
                font-weight: 400;
            }

            .testimonial-section cite {
                display: block;
                margin-top: 1.5rem;
                font-size: 1rem;
                font-style: normal;
                color: rgba(255, 255, 255, 0.85);
            }

            .logos-section {
                padding: 4rem 0;
                text-align: center;
                background: white;
            }

            .logos-section h3 {
                font-size: 0.9rem;
                text-transform: uppercase;
                letter-spacing: 0.1em;
                color: #6a6a6a;
                margin: 0 0 2.5rem;
                font-weight: 600;
                padding-left: 0;
            }

            .logos-section h3:before {
                content: none;
            }

            .logo-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 3rem 2rem;
                max-width: 900px;
                margin: 0 auto;
                align-items: center;
            }

            .logo-placeholder {
                height: 60px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 600;
                color: #9a9a9a;
                font-size: 1.1rem;
                background: #f8f9fa;
                border-radius: 8px;
                padding: 1rem;
            }

            .site-footer {
                background: #f8f9fa;
                padding: 2rem 0;
                margin-top: 0;
                border-top: 1px solid #e5e5e5;
            }

            .site-footer p {
                margin: 0;
                color: #6a6a6a;
                font-size: 0.9rem;
            }

            .site-footer a {
                color: #2c5f2d;
                border-bottom: 1px solid #2c5f2d;
            }

            .load-time {
                margin-top: 1rem;
                padding: 0.75rem 1.25rem;
                background: #ffffff;
                border: 1px solid #e5e5e5;
                border-radius: 6px;
                font-size: 0.85rem;
                color: #6a6a6a;
                display: inline-block;
            }

            .load-time strong {
                color: #2c5f2d;
                font-weight: 600;
            }

            /* Team Grid */
            .team-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 2.5rem;
                margin-top: 2rem;
            }

            .team-member {
                text-align: center;
            }

            .team-avatar {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                background: #e5e5e5;
                margin: 0 auto 1rem;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .team-avatar svg {
                width: 60px;
                height: 60px;
                fill: #9a9a9a;
            }

            .team-member h4 {
                font-size: 1.1rem;
                color: #1a1a1a;
                margin: 0 0 0.5rem;
                font-weight: 600;
            }

            .team-member p {
                font-size: 0.95rem;
                color: #6a6a6a;
                margin: 0;
                line-height: 1.5;
            }

            /* Hero Rotation Controls */
            .hero-controls {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 1.5rem;
                margin-top: 2.5rem;
            }

            .hero-nav-btn {
                background: transparent;
                border: 1px solid #d0d0d0;
                color: #9a9a9a;
                padding: 0.5rem 1rem;
                border-radius: 6px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s ease;
                font-size: 1.5rem;
                line-height: 1;
            }

            .hero-nav-btn:hover {
                border-color: #2c5f2d;
                color: #2c5f2d;
                transform: translateY(-1px);
            }

            .hero-indicators {
                display: flex;
                gap: 0.75rem;
            }

            .hero-indicator {
                width: 12px;
                height: 12px;
                border-radius: 50%;
                border: 2px solid #d0d0d0;
                background: transparent;
                cursor: pointer;
                transition: all 0.2s ease;
                padding: 0;
            }

            .hero-indicator.active {
                background: #9a9a9a;
                border-color: #9a9a9a;
            }

            .hero-indicator:hover {
                transform: scale(1.2);
            }

            #hero-headline,
            #hero-copy {
                transition: opacity 0.3s ease;
            }

            @media (max-width: 768px) {
                h1 {
                    font-size: 2.25rem;
                }

                .lead {
                    font-size: 1.15rem;
                }

                h2 {
                    font-size: 1.5rem;
                }

                h3 {
                    font-size: 1.15rem;
                }

                section {
                    padding: 3rem 0;
                }

                .hero {
                    padding: 3rem 0 2.5rem;
                }

                .cta-section {
                    padding: 3rem 0;
                }

                .testimonial-section {
                    padding: 3rem 0;
                }

                .testimonial-section blockquote {
                    font-size: 1.25rem;
                }

                .logo-grid {
                    grid-template-columns: repeat(2, 1fr);
                    gap: 2rem 1rem;
                }

                .container {
                    padding: 0 1.5rem;
                }

                .team-grid {
                    grid-template-columns: 1fr;
                    gap: 2rem;
                }

                .team-avatar {
                    width: 100px;
                    height: 100px;
                }

                .team-avatar svg {
                    width: 50px;
                    height: 50px;
                }

                .hero-controls {
                    gap: 1rem;
                }

                .hero-nav-btn {
                    padding: 0.4rem 0.8rem;
                    font-size: 1.3rem;
                }

                .hero-indicators {
                    gap: 0.5rem;
                }

                .hero-indicator {
                    width: 10px;
                    height: 10px;
                }
            }
        </style>
    </head>
    <body>
        <header class="site-header">
            <div class="container">
                <nav class="site-nav">
                    <a href="/" class="logo"><img src="/favicon.svg" alt="" class="logo-initial">onsulting for Normal People</a>
                    <ul class="nav-links">
                        <li><a href="/about">About</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            {{noop body }}
        </main>

        <footer class="site-footer">
            <div class="container">
                <p>&copy; 2025 Consulting for Normal People. Made with <a href="https://www.kixx.dev">Kixx</a>.</p>
                <div class="load-time" id="load-time">Measuring page load time...</div>
            </div>
        </footer>

        <script>
        // Page load time measurement
        (function() {
            const loadTimeEl = document.getElementById('load-time');
            if (!loadTimeEl) return;

            window.addEventListener('load', function() {
                // Use modern Performance API
                const perfEntries = performance.getEntriesByType('navigation');
                if (perfEntries.length > 0) {
                    const navTiming = perfEntries[0];
                    const loadTime = Math.round(navTiming.loadEventEnd);
                    loadTimeEl.innerHTML = 'This page just loaded in <strong>' + loadTime + ' ms</strong>';
                } else {
                    // Fallback to measuring from page start
                    const loadTime = Math.round(performance.now());
                    loadTimeEl.innerHTML = 'This page just loaded in <strong>' + loadTime + ' ms</strong>';
                }
            });
        })();

        // Hero rotation
        (function() {
            const heroSection = document.getElementById('hero-section');
            if (!heroSection) return;

            const heroHeadline = document.getElementById('hero-headline');
            const heroCopy = document.getElementById('hero-copy');
            const indicators = document.querySelectorAll('.hero-indicator');
            const prevBtn = document.getElementById('prev-hero');
            const nextBtn = document.getElementById('next-hero');

            // Hero variants from page data
            const heroVariants = [
                {
                    headline: "Strategy without the slide decks.",
                    copy: "We treat your org like a product: do discovery with your team, understand what's broken, and build solutions WITH you—not just for you. No gurus, no corporate theater."
                },
                {
                    headline: "Don't hire a VP until you talk to us.",
                    copy: "We help tech companies (100-5000 employees) navigate their first scaling crisis—building the structures and alignment you need at a fraction of what the big firms charge."
                },
                {
                    headline: "Build the system before you hire the executive.",
                    copy: "Most companies hire a VP into a broken system, then wonder why it doesn't work. We fix the problems first—then hiring becomes much less risky (or unnecessary)."
                }
            ];

            let currentIndex = 0;
            let autoRotateInterval = null;

            const updateHero = (index) => {
                // Fade out
                heroHeadline.style.opacity = '0';
                heroCopy.style.opacity = '0';

                setTimeout(() => {
                    // Update content
                    const variant = heroVariants[index];
                    heroHeadline.textContent = variant.headline;
                    heroCopy.textContent = variant.copy;

                    // Update indicators
                    indicators.forEach((indicator, i) => {
                        indicator.classList.toggle('active', i === index);
                    });

                    // Fade in
                    heroHeadline.style.opacity = '1';
                    heroCopy.style.opacity = '1';
                }, 300);

                currentIndex = index;
            };

            const nextHero = () => {
                updateHero((currentIndex + 1) % heroVariants.length);
                resetAutoRotate();
            };

            const prevHero = () => {
                updateHero((currentIndex - 1 + heroVariants.length) % heroVariants.length);
                resetAutoRotate();
            };

            const startAutoRotate = () => {
                autoRotateInterval = setInterval(() => {
                    nextHero();
                }, 6000); // Rotate every 6 seconds
            };

            const resetAutoRotate = () => {
                clearInterval(autoRotateInterval);
                startAutoRotate();
            };

            // Event listeners
            if (prevBtn) prevBtn.addEventListener('click', prevHero);
            if (nextBtn) nextBtn.addEventListener('click', nextHero);

            indicators.forEach((indicator, index) => {
                indicator.addEventListener('click', () => {
                    updateHero(index);
                    resetAutoRotate();
                });
            });

            // Start auto-rotation
            startAutoRotate();

            // Pause auto-rotation when user hovers over hero section
            heroSection.addEventListener('mouseenter', () => {
                clearInterval(autoRotateInterval);
            });

            heroSection.addEventListener('mouseleave', () => {
                startAutoRotate();
            });
        })();
        </script>
    </body>
</html>
